<div class="d-inline bg-success">
{% for layer, pictures in layers.items() %}
    <div class="row">
        <hr>
        <h3>Layer: {{ layer[0] }}, features: {{ layer[1] }}</h3>
        <hr>
        <div class="col-md-12">
        {% for picture in pictures %}
            <img src="data:image/png;charset=utf-8;base64, {{picture}}" class="activation_inline">
        {% endfor %}
        </div>
        <hr>
    </div>
{% endfor %}
</div>
